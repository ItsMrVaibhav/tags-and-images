<!doctype html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport"
          content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
    <title>Tags & Images</title>
    <link type = "text/css" rel = "stylesheet" href = "style.css">
</head>
<body>
    <header class = "Header">
        <p class = "Header-Text">TAGS & IMAGES - Generate images based on tags with random captions</p>
        <form class = "Form">
            <input class = "Header-Input" type = "text" placeholder = "Enter tags for the Image (Comma separated with no spaces)">
            <button class = "Header-Button">Generate</button>
        </form>
    </header>
    <section class = "Card-Space">
        <div class = "Cards-One"></div>
        <div class = "Cards-Two"></div>
        <div class = "Cards-Three"></div>
    </section>

    <script src = "index.js" ></script>
</body>
</html>
